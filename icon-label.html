<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">

<!--
A Polymer Element showing an iron-icon and stylized text that is also optionally a link.

### Example

    <icon-label
        icon="icons:polymer"
        icon-style-class="style-class"
        link="http://link"
        target="_blank"
        text="Click Me">
    </icon-label>

### Styling

`<icon-label>` provides the following custom properties and mixins for styling:

Custom property           | Description                                 | Default
--------------------------|---------------------------------------------|----------------------
`--icon-label-link-hover` | Style used when hovering over the link      | none
`--icon-label-text`       | Style used with both link and non-link text | none

@demo demo/index.html
-->

<dom-module id="icon-label">
  <template>
    <style>
      :host {
        display: block;
      }

      iron-icon {
        --iron-icon-height: 18px;
        --iron-icon-width: 18px;
        /* Icons next to text look better with vertical-align text-bottom. */
        vertical-align: text-bottom;
      }

      a {
        color: initial;
        text-decoration: none;
      }

      a > strong {
        text-decoration: underline;
        @apply(--icon-label-text);
      }

      a:hover > strong {
        @apply(--icon-label-link-hover);
      }

      span > strong {
        @apply(--icon-label-text);
      }
    </style>

    <template is="dom-if" if="[[link]]">
      <a href$="[[link]]" target$="[[target]]">
        <iron-icon class$="[[iconStyleClass]]" icon$="[[icon]]" item-icon></iron-icon>
        <strong>[[text]]</strong>
      </a>
    </template>

    <template is="dom-if" if="[[!link]]">
      <span title="[[text]]">
        <iron-icon class$="[[iconStyleClass]]" icon$="[[icon]]" item-icon></iron-icon>
        <strong>[[text]]</strong>
      </span>
    </template>
  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'icon-label',

      properties: {
        /**
         * The icon for the icon-label.
         *
         * @type {String}
         * @default ''
         */
        icon: {
          type: String,
          value: ''
        },

        /**
         * The style class for the icon in the icon-label.
         *
         * @type {String}
         * @default ''
         */
        iconStyleClass: {
          type: String,
          value: ''
        },

        /**
         * (Optional) The link for the icon-label.
         *
         * @type {String}
         * @default ''
         */
        link: {
          type: String,
          value: ''
        },

        /**
         * (Optional) The target page of the link.
         *
         * @type {String}
         * @default '_self'
         */
        target: {
          type: String,
          value: '_self'
        },

        /**
         * The text for the icon-label.
         *
         * @type {String}
         * @default ''
         */
        text: {
          type: String,
          value: ''
        }
      }
    });
  })();
  </script>
</dom-module>
