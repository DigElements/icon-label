<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../icon-label.html">
</head>

<body unresolved>
  <template is="dom-bind" id="demo">
    <p>Icon: icons:polymer</p>
    <p>Text: Read Me</p>

    <icon-label
      icon="icons:polymer"
      text="Read Me">
    </icon-label>

    <p>Icon: icons:polymer</p>
    <p>Icon Style Class: custom</p>
    <p>Link: http://nextcentury.com</p>
    <p>Target: _blank</p>
    <p>Text: Click Me</p>

    <icon-label
      icon="icons:polymer"
      icon-style-class="custom"
      link="http://nextcentury.com"
      target="_blank"
      text="Click Me">
    </icon-label>
  </template>
</body>
</html>
